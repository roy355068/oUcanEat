<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    {% load staticfiles %}
    <link rel=stylesheet type="text/css" href="{% static 'OUCanEat/base.css' %}">
</head>

<body>
    <div class="bg-primary h2 skyblue navbarTitle">
        oUcanEat Login
    </div>

    {% if form.errors %}
    <p class="text-danger h3 text-center">
        Incorrect user name and password.
    </p>
    {% endif %}
    <div class="container">
        <form method="post" action="{% url 'login' %}">

            <div class="text-center h3">
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
            <button type="submit" value="Login" class="btn btn-primary btn-md">Login</button>
            
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
        </form>

        <div class="text-center">
            <a href="{% url 'register' %}">
                <button type="button" class="btn btn-primary btn-md">Register</button>
            </a>
        </div>
    </div>
</body>
</html>
