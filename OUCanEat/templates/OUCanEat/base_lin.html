<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
            {% load staticfiles %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Social Network - Forum</title>
        
    </head>

    <body>

        <div class="title">
            {% block title %}
            {% endblock %}
        </div>

        <div class="user-info">
            {% block user-info %}
            {% endblock %}
        </div>

        <div class="content">
            {% block content%}
            {% endblock %}
        </div>

        <div class="register">
            {%block register%}
            {% endblock %}
        </div>
    </body>
</html>
