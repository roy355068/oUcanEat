
<!doctype html>
<html>
<head>
	<title>OUCanEat</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	{% load staticfiles %}
	<link rel=stylesheet type="text/css" href="{% static 'OUCanEat/base.css' %}">

	{% block map_header %}
	{% endblock %}
</head>
<body>
<div class= 'container-fluid height'>
	<div class="row marginBotZero containerBG height">	
	{% block navbar %}

	<nav class="navbar navbar-default skyblue marginBotZero">
	
		<div class="navbar-header">
			<a class="navbar-brand navbarColor navbarTitle" href="{% url 'home' %}">oUcanEat</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right" >
				<li class="active" >
					<a href="#" class="navbarColor skyblue titleFont" style="background-color:#48D1CC;" id="userName">{{user}}</a>
				</li>
				<li><a href="{% url 'show-profile' user.username %}" class="titleFont">Profile</a></li>
				<li><a href="{% url 'show-history' user.username %}" class="titleFont"> My Events</a></li>
				<li><a href="{% url 'logout' %}" class="titleFont">Log Out</a></li>
			</ul>
		</div>
	
	</nav>

	{% endblock %}

	{% block login_banner %}
	{% endblock %}

	{% block search %}
	{% endblock %}

	{% block content %}
	{% endblock %}

	</div>
</div>
</body>
</html>
